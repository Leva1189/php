version: '3'
services:

  nginx:
    image: nginx:latest
    container_name: 'web'
    volumes:
        - ./src:/var/www/adm
        - ./etc/config:/var/configs
    ports:
        - "80:80"
    command: /bin/sh -c "cp /var/configs/nginx.conf /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    restart: always

  php:
    image: php:7.4-fpm
    container_name: 'php'
    volumes:
      - ./src:/var/www/adm
    ports:
      - "9000:9000"
    restart: always

  mysql:
      image: mysql:latest
      container_name: mysql
      environment:
        MYSQL_USER: user
        MYSQL_PASSWORD: user
        MYSQL_ROOT_PASSWORD: root


      # phpmyadmin
  phpmyadmin:
      image: phpmyadmin/phpmyadmin
      container_name: phpmyadmin
      links:
        - mysql
      environment:
        PMA_HOST: mysql
        PMA_PORT: 3306
        PMA_ARBITRARY: 1
      restart: always
      ports:
        - 8180:80





